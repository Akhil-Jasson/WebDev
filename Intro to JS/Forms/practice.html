<html>
<head>
<title>Form with Enabled Register Button</title>
</head>
<body>

<h2>Registration Form</h2>

<form id="registrationForm">
<div>
<label for="username">Username:</label>
<input type="text" id="username" name="username" required>
</div>
<div>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
</div>
<div>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
</div>
<button type="submit" id="registerBtn" disabled>Register</button>
</form>

<script>
var registrationForm = document.getElementById('registrationForm');
var registerBtn = document.getElementById('registerBtn');


function checkForm() {
var inputs = registrationForm.querySelectorAll('input[required]');
var allFilled = true;
inputs.forEach(function(input) {
if (input.value.trim() === '') {
allFilled = false;
}
});

registerBtn.disabled = !allFilled;
}


registrationForm.addEventListener('input', checkForm);


checkForm();
</script>

</body>
</html>
